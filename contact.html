    <section class="row forSmallPhone">
        <div class="col-sm-4">
            <h1 class="contactPad col-sm-offset-2" id="title">Contact US</h1>
            <p class="subTitle contactPad col-sm-offset-2">Got any questions or sugeestions you'd like us to implement?</p>
            <p class="subTitle contactPad col-sm-offset-2">Send us a message. We promise to look into it and get back to you ASAP!</p>

        </div>
        <form action="" class="col-sm-8 contactPad upload-page center-block" method="post"  role="form">
                
                <div class="form-group col-sm-7 col-sm-offset-2"><input class="form-control" type="text" name="Name" placeholder="Name" ></div>
                <div class="form-group col-sm-7 col-sm-offset-2"><input class="form-control" type="email" name="email" placeholder="email"></div>
                <div class="form-group col-sm-7 col-sm-offset-2"><input class="form-control" type="text" name="phone" placeholder="phone Number"></div>
                <div class="form-group col-sm-7 col-sm-offset-2"><textarea class="form-control"name="Message" rows="10" cols="30"> </textarea></div>
                <div class="form-group col-sm-7 col-sm-offset-2"> 
                <button type="button" class="btn btn-primary" style="background:teal;">Send <i class="fa fa-send"></i></button>
                </div>

            
        </form>
            

    </section>
